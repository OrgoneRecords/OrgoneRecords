        /* Container principal */

        .video-container {

            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);

        .spotify-container p {

            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 0, 0.7);
        }

        /* Responsividade para Telas Pequenas */
        @media (max-width: 600px) {

            }
        }
    </style>
</head>
