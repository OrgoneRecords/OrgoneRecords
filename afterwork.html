<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterwork - Orgone Records</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
    <style>
        /* Estilo Geral */
        body {
    background: url('https://archive.org/download/logotipo_202502/logotipo.jpg') no-repeat center center fixed;
    background-size: contain;
    background-color: #111; /* Cor de fundo escura para contraste */
}


        .overlay {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        /* T√≠tulo e Links */
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.7);
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
        }

        /* Player */
        .player-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.3);
            transition: transform 0.3s;
        }

        .player-container:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 0, 0.7);
        }

        /* Customizando o Player */
        .plyr--full-ui input[type="range"] {
            accent-color: #ffcc00;
        }

        /* Bot√µes 3D */
        .plyr button {
            border-radius: 50%;
            background: linear-gradient(145deg, #ffcc00, #b38f00);
            border: none;
            box-shadow: 3px 3px 10px rgba(255, 255, 0, 0.5);
        }

        .plyr button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(255, 255, 0, 0.7);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>üé∏ Afterwork</h1>
        <p><a href="index.html">‚Üê Voltar para Orgone Records</a></p>

        <div class="player-container">
            <p>üéµ You Oughta Know</p>
            <audio class="player" controls>
                <source src="https://archive.org/download/you-oughta-know_202502/You%20Oughta%20Know%20%2803.09.23%20Mix%29.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="player-container">
            <p>üéµ IRONIC</p>
            <audio class="player" controls>
                <source src="https://archive.org/download/ironic_202502/IRONIC.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

 <script>
    const players = document.querySelectorAll('.player');

    players.forEach(player => {
        new Plyr(player); // Inicia o player estilizado
        player.addEventListener('play', function () {
            players.forEach(otherPlayer => {
                if (otherPlayer !== player) {
                    otherPlayer.pause(); // Pausa qualquer outro player que esteja tocando
                }
            });
        });
    });
</script>


</body>
</html>
